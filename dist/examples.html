        <style>:root {
                --config-table-border-color: lightgray;
            }
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0 auto;
                font: normal 19px 'Calibri', sans-serif;
                color: #222;
            }
            a {
                color: cornflowerblue;
            }
            code {
                font-size: .9em;
                background-color: whitesmoke;
                padding: 5px;
            }
            .content {
                display: grid;
                grid-gap: 20px;
                justify-items: center;
                margin: 0 auto;
                max-width: 1100px;
                padding: 20px;
            }
            .header {
                text-align: center;
            }
            .grid {
                display: grid;
                grid-gap: 20px;
                grid-template-columns: auto;
            }
            .grid__title {
                justify-self: center;
                padding: 0 20px;
                background-color: whitesmoke;
                color: gray;
            }
            .example {
                display: grid;
                grid-template-rows: 95px repeat(2, auto) 1fr;
                grid-row-gap: 20px;
                justify-self: center;
                width: 100%;
                max-width: 440px;
            }
            .example__header {
                display: grid;
                justify-items: center;
            }
            .example__config-toggle {
                color: cornflowerblue;
                text-decoration: underline;
                cursor: pointer;
            }
            .example__html,
            .example__style {
                display: none;
                color: #444;
                padding: 20px;
                background-color: floralwhite;
                border: dashed 3px #ccc;
                font-size: 16px;
                margin: 0;
                overflow: auto;
                align-self: start;
            }
            .example__style {
                background-color: aliceblue;
            }
            .example.--show-config .example__html,
            .example.--show-config .example__style {
                display: block;
            }
            .example__result {
                align-self: flex-start;
                padding: 10px;
                box-shadow: 2px 2px 15px #ccc;
            }
            .example__result.--hidden {
                display: none;
            }
            @media (min-width: 1024px) {
                .grid {
                    grid-template-columns: repeat(3, 1fr);
                    max-width: none;
                    width: 100%;
                }
                .grid__title {
                    grid-column: 1 / span 3;
                }
                .config-table {
                    grid-column: 1 / span 3;
                }
            }
            .config-table {
                display: grid;
                grid-template-columns: repeat(3, auto);
                border-top: solid 2px var(--config-table-border-color);
                border-left: solid 2px var(--config-table-border-color);
                color: gray;
                width: 100%;
                max-width: 640px;
                justify-self: center;
            }
            @media (max-width: 440px) {
                .grid {
                    min-width: 100%;
                }
                .config-table {
                    font-size: .8em;
                }
                .config-table__tr,
                .config-table__td {
                    padding: 2px;
                }
            }
            .config-table__title {
                grid-column: 1 / span 3;
                border-right: solid 2px var(--config-table-border-color);
                border-bottom: solid 2px var(--config-table-border-color);
                margin: 0;
                padding: 10px;
                text-align: center;
            }
            .config-table__tr,
            .config-table__td {
                border-right: solid 2px var(--config-table-border-color);
                border-bottom: solid 2px var(--config-table-border-color);
                padding: 10px;
            }
            .config-table__tr {
                font-weight: bold;
                background-color: whitesmoke;
                text-align: center;
            }</style>
    </head>

var IOCallback = function IOCallback(entries) {
  entries.forEach(function (entry) {
    if (entry.isIntersecting) {
      entry.target.querySelector('.example__result').classList.remove('--hidden');
    }
  });
};

var intersectionObserver = new IntersectionObserver(IOCallback, {
  root: null,
  threshold: [.9]
});

var getInnerHTMLFromTemplate = function getInnerHTMLFromTemplate(template) {
  var temp = document.createElement('div');
  var content = document.importNode(template, true);
  temp.appendChild(content);
  return temp.children[0].innerHTML.trim();
};

var getStyleForTemplate = function getStyleForTemplate(template) {
  return template.nextElementSibling;
};

var buildConfigTable = function buildConfigTable(title, modifier) {
  return new DOMParser().parseFromString("\n                    <div class=\"config-table ".concat(modifier, "\">\n                        <h2 class=\"config-table__title\">").concat(title, "</h2>\n                        <span class=\"config-table__tr\">Name</span><span class=\"config-table__tr\">Value</span><span class=\"config-table__tr\">Description</span>\n                    </div>\n                "), 'text/html').body.firstChild;
};

var buildDocs = function buildDocs(nodeName, grid) {
  if (customAttributesMap[nodeName].length > 0) {
    grid.appendChild(buildConfigTable('Custom Attributes', '--custom-attributes'));
  }

  if (customEventsMap[nodeName].length > 0) {
    grid.appendChild(buildConfigTable('Custom Events', '--custom-events'));
  }

  if (slotsMap[nodeName].length > 0) {
    grid.appendChild(buildConfigTable('Slots', '--slots'));
  }

  if (cssVarsMap[nodeName].length > 0) {
    grid.appendChild(buildConfigTable('CSS Vars', '--css-vars'));
  }

  customAttributesMap[nodeName].forEach(function (customAttrData) {
    var name = new DOMParser().parseFromString("\n                        <span class=\"config-table__td\">".concat(customAttrData.name, "</span>\n                    "), 'text/html').body.firstChild;
    var value = new DOMParser().parseFromString("\n                        <span class=\"config-table__td\">".concat(customAttrData.value, "</span>\n                    "), 'text/html').body.firstChild;
    var desc = new DOMParser().parseFromString("\n                        <span class=\"config-table__td\">".concat(customAttrData.description, "</span>\n                    "), 'text/html').body.firstChild;
    [name, value, desc].forEach(function (el) {
      grid.querySelector('.config-table.--custom-attributes').appendChild(el);
    });
  });
  customEventsMap[nodeName].forEach(function (customEventData) {
    var name = new DOMParser().parseFromString("\n                        <span class=\"config-table__td\">".concat(customEventData.name, "</span>\n                    "), 'text/html').body.firstChild;
    var value = new DOMParser().parseFromString("\n                        <span class=\"config-table__td\">".concat(customEventData.value, "</span>\n                    "), 'text/html').body.firstChild;
    var desc = new DOMParser().parseFromString("\n                        <span class=\"config-table__td\">".concat(customEventData.description, "</span>\n                    "), 'text/html').body.firstChild;
    [name, value, desc].forEach(function (el) {
      grid.querySelector('.config-table.--custom-events').appendChild(el);
    });
  });
  slotsMap[nodeName].forEach(function (slotData) {
    var name = new DOMParser().parseFromString("\n                        <span class=\"config-table__td\">".concat(slotData.name, "</span>\n                    "), 'text/html').body.firstChild;
    var value = new DOMParser().parseFromString("\n                        <span class=\"config-table__td\">".concat(slotData.value, "</span>\n                    "), 'text/html').body.firstChild;
    var desc = new DOMParser().parseFromString("\n                        <span class=\"config-table__td\">".concat(slotData.description, "</span>\n                    "), 'text/html').body.firstChild;
    [name, value, desc].forEach(function (el) {
      grid.querySelector('.config-table.--slots').appendChild(el);
    });
  });
  cssVarsMap[nodeName].forEach(function (cssVarData) {
    var name = new DOMParser().parseFromString("\n                        <span class=\"config-table__td\">".concat(cssVarData.name, "</span>\n                    "), 'text/html').body.firstChild;
    var value = new DOMParser().parseFromString("\n                        <span class=\"config-table__td\">".concat(cssVarData.value, "</span>\n                    "), 'text/html').body.firstChild;
    var desc = new DOMParser().parseFromString("\n                        <span class=\"config-table__td\">".concat(cssVarData.description, "</span>\n                    "), 'text/html').body.firstChild;
    [name, value, desc].forEach(function (el) {
      grid.querySelector('.config-table.--css-vars').appendChild(el);
    });
  });
};

var buildGrid = function buildGrid(templates, title) {
  var hideExampleResultsUntilViewable = arguments.length > 2 && arguments[2] !== undefined ? arguments[2] : false;
  var grid = new DOMParser().parseFromString("\n                    <div class=\"grid\">\n                        <div class=\"grid__title\">\n                            <h2>".concat(title, "</h2>\n                        </div>\n                    </div>\n                "), 'text/html').body.firstChild;
  Array.from(templates).forEach(function (template, i) {
    var html = getInnerHTMLFromTemplate(template);
    var result = template.content;
    var style = getStyleForTemplate(template);
    var example = document.querySelector('#exampleTemplate').cloneNode(true).content;
    example.appendChild(style);
    example.querySelector('.example__title').innerHTML = "Example ".concat(i + 1);
    example.querySelector('.example__html').innerText = html;
    example.querySelector('.example__style').innerText = style.innerHTML ? "\n<style>\n".concat(style.textContent, "\n</style>").trim() : '<style></style>';
    example.querySelector('.example__result').appendChild(result);

    if (hideExampleResultsUntilViewable) {
      example.querySelector('.example__result').classList.add('--hidden');
    }

    example.querySelector('.example__config-toggle').addEventListener('click', function (e) {
      var exampleContainer = e.target.parentNode.parentNode;
      exampleContainer.classList.toggle('--show-config');

      if (Array.from(exampleContainer.classList).includes('--show-config')) {
        e.target.innerHTML = 'Hide html';
        exampleContainer.scrollIntoView();
        return;
      }

      e.target.innerHTML = 'Show html';
    });
    grid.appendChild(example);
  });
  buildDocs(title, grid);
  var content = document.querySelector('.content');
  content.insertBefore(grid, content.children[content.children.length - 1]);
};

var templates = document.querySelectorAll('template:not([id=exampleTemplate])');
var zooduckCarouselTemplates = Array.from(templates).filter(function (template) {
  return template.content.children[0].nodeName === 'ZOODUCK-CAROUSEL';
});
var zooduckInputTemplates = Array.from(templates).filter(function (template) {
  return template.content.children[0].nodeName === 'ZOODUCK-INPUT';
});
var zooduckTerminalTemplates = Array.from(templates).filter(function (template) {
  return template.content.children[0].nodeName === 'ZOODUCK-TERMINAL';
});
buildGrid(zooduckInputTemplates, 'ZOODUCK-INPUT');
buildGrid(zooduckCarouselTemplates, 'ZOODUCK-CAROUSEL');
buildGrid(zooduckTerminalTemplates, 'ZOODUCK-TERMINAL', true);
Array.from(document.querySelectorAll('.example')).forEach(function (example) {
  intersectionObserver.observe(example);
});</script>
    </body>
</html>
